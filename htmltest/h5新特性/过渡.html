<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: auto;
            border: 1px solid red;
        }
        div:hover{
            width: 400px;
            background: #cccccc;
            /*需要改变的属性  花费时间   运动缺陷  何时开始*/
            transition: width 1s ease 0s;
            /*transition: all 1s  ease;  all为所有属性变化*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
