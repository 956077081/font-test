<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin-top: 200px;
            width: 200px;
            height: 200px;
            background: red;
        }
        div:hover{
            transition:  all  0.8s;
            /*scale 放大倍数 x轴放大为原来2倍  y轴2倍*/
            transform: scale(2,2);

            /*也可以设置放大中心默认为图形中心放大*/
            transform-origin: left bottom;

        }
    </style>
</head>
<body>
        <div>

        </div>
</body>
</html>
