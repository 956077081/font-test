<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px  solid gray;
            display: inline-block;
            /*inline:为显示行内元素  没有高度 宽度  ；inline-block 有高度和宽度   block:块元素   none:不显示（不占文档流位置）*/
            /*visibility （即使隐藏也会占用文档流）  如果inherit 根据 父元素的情况决定是否显示  visible:显示  hidden：隐藏  */
        }
    </style>
</head>
<body>

  <div>
      1
  </div>
   <div>2
   </div>
    3
</body>
</html>
