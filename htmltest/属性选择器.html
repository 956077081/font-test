<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**[id=d1] 等于  [id ^=d1]  d1开头   [id &=d1]  d1结尾  [id *=d1] 包含   */
        div[id=d1]{
            background: aquamarine;
        }
    </style>
</head>
<body>
   <div id="d1">div1</div>
    <div id="d2">div2 </div>
</body>
</html>
